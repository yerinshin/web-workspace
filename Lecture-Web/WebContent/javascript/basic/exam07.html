<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	alert(`a : ${ a }, b : ${ b }`) 	//오류
	
	let a = 10
	let b = 10
	const data = 'hello'
	
	alert(`a : ${ a }, b : ${ b }`) 	//오류x
	alert(`data : ${data}`)
	
	data= '안녕'
	alert(`data : ${data}`)			//const변수는 상수, 변경하면 error
	
	{
		let a = 30
		let c = 50
		alert(`a : ${ a }, b : ${ b }, c: ${ c }`)	 //오류x -30,10
		
	}
	
	alert(`a : ${ a }, b : ${ b }`) 			//10,10
	alert(`a : ${ a }, b : ${ b }, c: ${ c }`)	 //오류 - c없음
		
</script>
</head>
