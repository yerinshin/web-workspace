<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		let divTag 	= document.getElementById("div01")
		let h1Tag 	= document.getElementById("h01")
		let spanTag = document.getElementById("span01")
		
		
		//event 버블링 : 부모가 가진 event까지 모두 실행
		divTag.onclick = function() {
			alert('div click...')
		}
		
		h1Tag.onclick = function(e) {
			alert('h1 click...')
			
			//이벤트 버블링 무효화
			e.cancelBubble = true
		}
		
		spanTag.onclick = function() {
			alert('span click...')
		}
		
	}
</script>
</head>
<body>
	<div id="div01" onclick=>
		<h1 id="h01">
			<span id="span01"> 안녕하세요</span>
		</h1>
	</div>
</body>
</html>
