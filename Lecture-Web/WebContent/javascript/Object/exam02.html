<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let person = {
		'name' : '홍길동',
		'phone' : '010-1111-2222',
		'addr' : '경기도 광명시',
		'info' : function(){
					let msg = ''
					for(let key in this){	//내 객체 안에 존재하는 모든 key에 접근 -> this : 내 객체 안의 멤버변수 접근할 때 필수적
						msg += key + ' : ' + this[key] + '\n'
						//console.log(this[key])
						
					}	
				alert(msg)
				/*
					let msg =''		
					with(this) {
						msg += 'name : ' + name + '\n'
						msg += 'phone : ' + phone + '\n'
						msg += 'addr : ' + addr + '\n'
					}
					
					alert(msg)
					*/
					/*
					alert('name : '+ this.name + '\n'
						+ 'phone : ' + this.phone + '\n'
						+ 'addr : ' + this.addr )	//this 키워드 생략 불가
					*/
		}
	}
	
	//person.info()랑 똑같음
	with(person){ 
		info()
	}
	
	person.info()
	
	alert(person)
	console.log(person)
	
	person.toString = function() {
		let msg = ''
			for(let key in this){
				msg += key + ' : ' + this[key] + '\n'
				//console.log(this[key])	
			}	
		return msg
	}
	
	alert(person)
	alert(person.toString())
	
	//prototype은 생성자 함수(new로 만드는)에게만 사용가능
	
</script>
</head>
<body>

</body>
</html>
