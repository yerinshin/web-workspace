<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let won = '1000원'
	let dollar = '1.5$'
	
	alert(Number(won) + 500)		//전부다 숫자문자들의 집합이어야함
	alert(parseInt(won) + 500)		//숫자문자로 시작해서 아닌문자 나오기 전까지 숫자로 변환
	alert(parseInt(dollar))		//1
	alert(parseFloat(dollar))	//1.5
</script>
</head>

</body>
</html>
