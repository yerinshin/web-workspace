<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">  
	div {
		
		width : 100px;
		height : 100px;			
	}
	
	#div01 {
		position:fixed;
		background-color : red;
		top:50px;
		
	}
	
	#div02 {
		position:relative;
		background-color : blue;
		top:50px;
	}
</style>
</head>
<body>
	<!-- 100X100 빨간 사각형, 파란 사각형 그리기 -->
	<div id="div01">첫번째 사각형</div>
	<div id="div02">두번째 사각형</div>
</body>
</html>
